<!DOCTYPE html>
<html lang="en">

        <section class="tbody1">

        </section>

        </section>

                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Acciones</th>
                    </tr>

                        <td class="constelacion"></td>
                        <td>

            </table>
        </section>
