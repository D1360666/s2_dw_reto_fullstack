<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
    <section id="principal" class="principal">
        <h1>To-Do-List</h1>
        <article class="ingreso">
            <form class="form-task">
                <input id="inputTarea" class="form-control me-sm-2" type="text" placeholder="Â¿Lista de To-Do?">
                <button  class="btn btn-success my-2 my-sm-0" id="crear" type="submit">Crear</button>
            </form>
                
        </article>
        <h2>Listas de tareas</h2>
        <article class="listasTareas">

        </article>
    </section>
    <template id="crud-template">
            <input type="text" class="input-task" placeholder="Ingrese Tarea">
            <button class="add-task">Crear</button>
        
        <section class="lista">
            <article class="tareas">
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>TAREA</th>
                            <th>COMPLETADO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="idTask"></td>
                            <td class="task"></td>
                            <td><input class="crud-check" type="checkbox"></td>
                            <td>
                                <button class="edit">Editar</button>
                                <button class="delete">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>

        </section>

    </template>
</body>
<script src="./js/main.js"></script>

</html>
